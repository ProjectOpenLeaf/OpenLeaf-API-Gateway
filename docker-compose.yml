services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: openleaf-postgres
    environment:
      POSTGRES_DB: openleaf
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Optional: Add initialization scripts
      # - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - openleaf-network2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Keycloak Identity & Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: openleaf-keycloak
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # HTTPS Configuration
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/conf/keycloak.crt
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/conf/keycloak.key
      KC_HTTPS_PORT: 8443

      # Keep HTTP enabled for internal service-to-service communication
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8080

      # Hostname configuration
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false

      # Development mode settings
      KC_DB: dev-mem  # Use in-memory database for dev, change to postgres for production

    volumes:
      # Mount SSL certificates (these paths assume certs folder is in same directory as docker-compose.yml)
      - ./certs/keycloak.crt:/opt/keycloak/conf/keycloak.crt:ro
      - ./certs/keycloak.key:/opt/keycloak/conf/keycloak.key:ro

    ports:
      # HTTP port for internal communication between services
      - "8080:8080"
      # HTTPS port for external/frontend access
      - "8443:8443"

    command: start-dev

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - openleaf-network2

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: openleaf-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@openleaf.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - openleaf-network2
    depends_on:
      - postgres
    restart: unless-stopped

  # RabbitMQ for service-to-service messaging
  rabbitmq:
    image: rabbitmq:3-management
    container_name: openleaf-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - openleaf-network2
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

networks:
  openleaf-network2:
    driver: bridge
    name: openleaf-network2

volumes:
  postgres-data:
    name: openleaf-postgres-data
  pgadmin-data:
    name: openleaf-pgadmin-data
  rabbitmq-data:
    name: openleaf-rabbitmq-data