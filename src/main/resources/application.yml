server:
  port: 8081

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      routes:
        - id: journal-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/journals/**
          filters:
            - StripPrefix=2
            - UserHeader

        - id: user-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2
            - UserHeader

        - id: python-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/python/**
          filters:
            - StripPrefix=2

        - id: assignment-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/assignments/**
          filters:
            - StripPrefix=2
            - UserHeader

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/OpenLeaf
          jwk-set-uri: http://localhost:8080/realms/OpenLeaf/protocol/openid-connect/certs

jwt:
  auth:
    converter:
      resource-id: openleaf-rest-api
      principle-attribute: preferred_username

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG